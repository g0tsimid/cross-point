<h4>Section</h4>
<div class="presentation-section-editor">
  <div *ngIf="!isEditing">
    <div class="form-group">
      <label>Text</label>
      <div class="form-control-static">{{ section.text }}</div>
    </div>
    <div class="form-group">
      <button class="btn btn-default" (click)="isEditing = true">Edit</button>
    </div>
  </div>
  <div *ngIf="isEditing">
    <div class="form-group">
      <label for="section-text">Body</label>
      <textarea name='section-text' class="form-control" [(ngModel)]="section.text" placeholder="Enter your article text here">
      </textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-default" (click)="isEditing = false">Done</button>
    </div>
  </div>
</div>
