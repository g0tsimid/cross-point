<h4>Section</h4>
<div class="presentation-section-editor">
	<div [ngSwitch]="section.articleContent.contentType">
		<div *ngSwitchCase="ContentType.WysiwygMarkup">
			<div *ngIf="!isEditing">
				<div class="form-group">
					<label>Text</label>
					<div class="form-control-static" [innerHTML]="section.articleContent.markup | markdown">{{ section.text }}</div>
				</div>
				<div class="form-group">
					<button class="btn btn-default" (click)="isEditing = true">Edit</button>
				</div>
			</div>
			<div *ngIf="isEditing">
				<div class="form-group">
					<label for="section-text">Body</label>
					<textarea name='section-text' class="form-control" [(ngModel)]="section.articleContent.markup" placeholder="Enter your article text here">
        </textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-default" (click)="isEditing = false">Done</button>
				</div>
			</div>
		</div>
	</div>
</div>
